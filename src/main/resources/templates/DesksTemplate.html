<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desks</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a th:href="@{/logout}" class="brand-logo right">Log Out</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a th:href="@{/employees}">Employees</a></li>
            <li><a th:href="@{/desks}">Desks</a></li>
            <li><a th:href="@{/bookings}">Bookings</a></li>
        </ul>
    </div>
</nav>

<div class="w3-container w3-margin">
    <h4>Desks</h4>
    <div class="w3-margin-bottom">
        <form class="col s8" action="#" th:action="@{/desks/add}" th:object="${desk}" method="post">
            <div class="row">
                <div class="col s4">
                    <label>Choose equipment:</label>
                    <select class="browser-default" style="display: block; width: 100%" th:field="*{equipment}">
                        <option value="0" disabled selected>Choose your option</option>
                        <option th:each="e:${equipments}" th:value="${e}" th:text="${e}"></option>
                    </select>
                </div>
                <div class="col s4">
                    <label>Choose branch:</label>
                    <select class="browser-default" style="display: block; width: 100%" th:field="*{isLocatedAt}">
                        <option value="0" disabled selected>Choose your option</option>
                        <option th:each="b:${branches}" th:value="${b.city}" th:text="${b.city}"></option>
                    </select>
                </div>
            </div>
            <div class="col s3 w3-margin-top">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add desk
                </button>
            </div>
        </form>
    </div>
    <div class="w3-margin-top">
        <table class="highlight striped">
            <th>Id</th>
            <th>Equipment</th>
            <th>Branch</th>
            <th>Actions</th>
            <tr th:each="d:${desks}">
                <td th:text="${d.id}">999
                </td>
                <td th:text="${d.equipment}">
                    Novak
                </td>
                <td th:text="${d.isLocatedAt.city}"></td>
                <td>
                    <a th:href="@{/desks/delete(id=${d.id})}" class="btn waves-effect waves-light2">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="w3-margin-top">
        <a class="waves-effect waves-light btn" th:href="@{/desks/download}">Download</a>
    </div>
</div>
</body>
</html>
