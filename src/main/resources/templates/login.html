<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo right">BIK-TJV</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
        </ul>
    </div>
</nav>
<div class="w3-container w3-margin">
    <h4>Login</h4>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form class="col s6" th:action="@{/login}" method="post">
        <div class="row">
            <div class="input-field col s3">
                <label>Username</label><br>
                <input name="username" id="first_name" type="text" class="validate">
            </div>
            <div class="input-field col s3">
                <label>Password</label><br>
                <input name="password" id="last_name" type="password" class="validate">
            </div>
        </div>
        <div class="col s3">
            <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
            </button>
        </div>
    </form>
</div>
</body>
</html>
